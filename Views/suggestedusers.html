<html>
<!-- Icon  -->
    <link rel="icon" href="resources/images/icon.jpg">
<style>
body {
	  background-image: url("resources/images/5.jpg");
	   background-size:1500px 750px;
	  background-repeat:no-repeat; 
	}
</style>
<div class="panel panel-primary">
<div class="panel-heading">
<b>List Of Suggested Users</b>
</div>
<div class="panel-body">
<ul style="list-style:none;">
<li ng-repeat="suggestedUser in suggestedUsers">
<div class="media">
<div class="media-left">
		<img src="http://localhost:8923/collaborationMiddleware/getimage?email={{suggestedUser.email}}" alt="No Image" height="60px" width="60px"><br>
			</div>

<div class="media-body">
<b>Email: </b>{{suggestedUser.email}}<br>
<b>{{suggestedUser.firstname}} &nbsp; {{suggestedUser.lastname}}</b><br>
</div>
<button class="btn btn-primary" ng-click="addFriend(suggestedUser)">Add Friend</button>

</div>
<hr>
</li>
</ul>
</div>

</div>

<html/>
