body {
	  background-image: url("resources/images/registerimage.jpg");
	  background-size:1390px 1000px;
	  background-repeat:no-repeat;
	}
</style>
<script>
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

myInput.onkeyup = function() {
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 6) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>
<h2 align="center">                       Registration Page  </h2>
<div class="container">
	<div class="row">
		<div class="form-box">
	
   <form role="form" id="contact-form">
                 <h4>Email</h4>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>*</div>
                      <input type="text" ng-model="user.email" placeholder="Email">
                    </div>
                    
                       <h4>Password</h4>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span>*</div>
                      <input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                          title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" 
                          ng-model="user.password" placeholder="Password" required>
                    </div>
                        <h4>PhoneNumber</h4>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span>*</div>
                  <input type="text" pattern="+91 [7-9]{1}[0-9]{9}" ng-model="user.phonenumber" placeholder="PhoneNumber">
                    </div>
           <h4>FirstName</h4>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span>*</div>
                      <input type="text" ng-model="user.firstname" placeholder="Name">
                    </div>
            <h4>LastName</h4>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                      <input type="text" ng-model="user.lastname" placeholder="Name">
                    </div>
             <h4>Gender</h4>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-remove-circle"></span></div>
                      <select ng-model="user.gender">
                   <option value="Female">Female
                   <option value="Male">Male
                   </select>
                    </div>
              <h4>Role</h4>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span>*</div>
                     <select ng-model="user.role" required>
                   <option value="STUDENT">STUDENT
                   <option value="ALUMNI">ALUMNI
                   <option value="EMPLOYEE">EMPLOYEE
                   </select>
                    </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I agree to terms and condition.
                </label>
            </div>
           <button ng-click="userRegistration(user)" class="btn btn-success">Register</button>
                  <div id="message">
              <h5><font color="red">Password must contain the following:Lowercase,Uppercase letters and numbers.Password must have atleast 6 characters</font></h5>
              <h5><font color="red">Phonenumber must contain the following format: +91 9765432109</h5></font>
                <p id="letter" class="invalid"></p>
                <p id="capital" class="invalid"></p>
                <p id="number" class="invalid"></p>
                <p id="length" class="invalid"></p>
                </div>
          </form>
		</div>
	</div>
</div>
