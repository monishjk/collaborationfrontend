<html>
<!-- Icon  -->
    <link rel="icon" href="resources/images/icon.jpg">
<style>
body {
	  background-image: url("resources/images/24.jpg");
	   background-size:1500px 750px;
	  background-repeat:no-repeat; 
	}
</style>

<div class="panel panel-info">
<div class="panel-heading">
Pending Requests
</div>
<div class="panel-body">
<ul style="list-style:none;">
<li ng-show="pendingRequests==undefined || pendingRequests==null">No Pending Request</li>
<li ng-repeat="pendingRequest in pendingRequests">
<img src="http://localhost:8923/collaborationMiddleware/getimage?email={{pendingRequest.fromId.email}}" alt="No Image" height="40px" width="40px"><br>

<a href="" ng-click="detailsViewed(pendingRequest.fromId.email)">{{pendingRequest.fromId.email}}<br></a>
{{pendingRequest.fromId.firstname}} &nbsp; {{pendingRequest.fromId.lastname}}<br>
<div ng-show="viewed">{{pendingRequest.fromId.role}}<br>
{{pendingRequest.fromId.phonenumber}}<br></div>
<button class="btn btn-info pull-right" ng-click="acceptRequest(pendingRequest)">Accept</button>
<button class="btn btn-danger pull-right" ng-click="deleteRequest(pendingRequest)">Delete</button>

<hr>
</ul>
</div>
</div>
</html>
